<template name="newOrg">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">{{_ "newOrg"}}:</h4>
  </div>
  <form id="new-org-form" name="new-org-form" class="form-horizontal">
    <div class="modal-body text-center">
      {{#if formError}}
      <div class="alert alert-danger alert-dismissable">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
	  <span aria-hidden="true">&times;</span>
	</button>
	{{formError}}
      </div>
      {{/if}}

      <div class="form-group">
	<label for="new-org-name" class="col-sm-3 control-label">{{_ "name"}}</label>
	<div class="col-sm-9">
	  <input type="text" class="form-control" id="new-org-name"  placeholder="{{_ 'name'}}" required>
	</div>
      </div>
      <div class="form-group">
	<label for="new-org-slug" class="col-sm-5 control-label">{{rootURL}}/</label>
	<div class="col-sm-7">
	  <input type="text" class="form-control" id="new-org-slug"  placeholder="{{_ 'url'}}" required>
	</div>
      </div>
      <hr>
      <div class="form-group">
	<label for="new-org-code" class="col-sm-3 control-label">{{_ "accessCode"}}</label>
	<div class="col-sm-9">
	  <input type="password" class="form-control" id="new-org-code"  placeholder="{{_ 'accessCode'}}" required>
	</div>
      </div>
      <div class="form-group">
	<div class="col-sm-9 col-sm-offset-3">
	<input type="password" class="form-control" id="new-org-code-confirm"  placeholder="{{_ 'confirm'}}" required>
	</div>
      </div>
      <br><br>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">{{_ "cancel"}}</button>
      <button id="submit-new-org-form" type="submit" class="btn btn-default pull-right"><span class="glyphicon glyphicon-plus"></span> {{_ "add"}}</button>
    </div>
  </form>
</template>
