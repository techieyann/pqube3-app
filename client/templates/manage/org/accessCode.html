<template name="accessCode">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">{{_ "editOrgCode"}}:</h4>
  </div>
  <form id="edit-code-org-form" name="edit-code-org-form" class="form-horizontal">
    <div class="modal-body text-center">
      {{#if formError}}
      <div class="alert alert-danger alert-dismissable">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
	  <span aria-hidden="true">&times;</span>
	</button>
	{{formError}}
      </div>
      {{/if}}
      {{#unless admin}}
      <div class="form-group">
	<label for="org-code-original" class="col-sm-3 control-label">{{_ "accessCode"}}</label>
	<div class="col-sm-9">
	  <input type="password" class="form-control" id="org-code-original"  placeholder="{{_ 'accessCode'}}" required>
	</div>
      </div>
      {{/unless}}
      <div class="form-group">
	<label for="org-code-new" class="col-sm-3 control-label">{{_ "newAccessCode"}}</label>
	<div class="col-sm-9">
	  <input type="password" class="form-control" id="org-code-new"  placeholder="{{_ 'newAccessCode'}}" required>
	</div>
      </div>
      <div class="form-group">
	<div class="col-sm-9 col-sm-offset-3">
	  <input type="password" class="form-control" id="org-code-confirm"  placeholder="{{_ 'confirm'}}" required>
	</div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">{{_ "cancel"}}</button>
      <button id="submit-edit-code-org-form" type="submit" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-save"></span> {{_ "save"}}</button>
    </div>
  </form>
</template>
