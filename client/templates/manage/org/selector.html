<template name="selectOrg">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4 centered">
      {{#if org}}
      <select id="select-organization" class="form-control">
	      <option {{selected ''}} disabled>Select an organization to manage:</option>
	      {{#each org}}
	      <option value="{{_id}}" {{selected _id}}>{{name}}</option>
	      {{/each}}
      </select>
      {{else}}
      No Organizations, please add one above.
      {{/if}}
    </div>
  </div>
  <br>
</template>
