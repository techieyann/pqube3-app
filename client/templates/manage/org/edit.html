<template name="editOrg">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">{{_ "editOrg"}}:</h4>
  </div>
  <form id="edit-org-form" name="edit-org-form" class="form-horizontal">
    <div class="modal-body text-center">
      {{#if formError}}
      <div class="alert alert-danger alert-dismissable">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
	  <span aria-hidden="true">&times;</span>
	</button>
	{{formError}}
      </div>
      {{/if}}

      <div class="form-group">
	      <label for="edit-org-name" class="col-sm-3 control-label">{{_ "name"}}</label>
	      <div class="col-sm-9">
	        <input type="text" class="form-control" id="edit-org-name"  placeholder="{{_ 'name'}}" value="{{name}}" required>
	      </div>
      </div>
      <div class="form-group">
        <label for="new-org-slug" class="control-label col-sm-3">{{_ 'url'}}</label>
        <div class="col-sm-9 controls">
	        <div class="input-group">
            <div class="input-group-addon">{{rootURL}}/</div>
	          <input type="text" class="form-control" id="edit-org-slug"  placeholder="{{_ 'url'}}" value="{{slug}}" required>
	        </div>
        </div>
      </div>
      <div class="form-group">
        <hr>
        <label for="visiblity-group" class="col-sm-3 control-label">{{_ 'dataVisibility'}}</label>
        <div id="visiblity-group" class="col-sm-9 controls">
          <label class="radio-inline">
            <input type="radio" name="visibility" id="public-radio" value="public" checked="{{visibility 'public'}}"> {{_'public'}}
          </label>
          <label class="radio-inline">
            <input type="radio" name="visibility" id="private-radio" value="private" checked="{{visibility 'private'}}"> {{_ 'private'}}
          </label>
        </div>
      </div>

      <div id="view-code-group">
        <div class="form-group">
	        <label for="edit-org-view-code" class="col-sm-3 control-label">{{_ "viewCode"}}</label>
	        <div class="col-sm-9">
	          <input type="text" class="form-control" id="edit-org-view-code"  placeholder="{{_ 'accessCode'}}" value="{{viewCode}}">
	        </div>
        </div>
      </div>
    </div>
    
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">{{_ "cancel"}}</button>
      <button id="submit-edit-org-form" type="submit" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-save"></span> {{_ "save"}}</button>
    </div>
  </form>
</template>
