<template name="newPQube">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">{{_ "new"}} PQube3:</h4>
  </div>
  <form id="new-pqube-form" name="new-pqube-form" class="form-inline centered">
    <div class="modal-body text-center">
      {{#if formError}}
      <div class="alert alert-danger alert-dismissable">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
	  <span aria-hidden="true">&times;</span>
	</button>
	{{formError}}
      </div>
      {{/if}}

      <div class="form-group">
	<label for="new-pqube-name">{{_ "name"}}</label>
	<input type="text" class="form-control" id="new-pqube-name"  placeholder="{{_ 'name'}}" required>
      </div>
      <br><br>
      <div class="form-group">
        <label for="new-pqube-hostname">{{_ "host"}}</label>
	      <input type="text" class="form-control" id="new-pqube-hostname"  placeholder="{{_ 'ipOrHostname'}}" required>
      </div>
      <div class="form-group">
	<label for="new-pqube-port">{{_ "port"}}</label>
	<input type="text" class="form-control" id="new-pqube-port"  placeholder="502" maxlength="6" size="6">
      </div>
      <br><br>
      <hr>
      <h4>Options:</h4>

      <div class="form-group">
        <div class="checkbox">
          <label><input id="new-pqube-meters-only" type="checkbox" value="">  {{_ "metersOnly"}}</label>
        </div>
      </div>
      <br><br>
      <div class="form-group">
        <label for="new-pqube-slug">{{_ "url"}}</label>
        <div class="input-group">
          <div class="input-group-addon">{{rootURL}}/pq/</div>
          <input type="text" class="form-control" id="new-pqube-slug"  placeholder="{{_ "url"}}">
        </div>
      </div>


    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">{{_ "cancel"}}</button>
      <button id="submit-new-pqube-form" type="submit" class="btn btn-default pull-right"><span class="glyphicon glyphicon-plus"></span> {{_ "add"}}</button>
    </div>
  </form>
</template>
