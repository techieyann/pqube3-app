<template name="editPQube">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">{{_ "edit"}} PQube3:</h4>
  </div>
  <form name="edit-pqube-form" class="form-inline centered">
    <div class="modal-body text-center">
      {{#if formError}}
      <div class="alert alert-danger alert-dismissable">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
	  <span aria-hidden="true">&times;</span>
	</button>
	{{formError}}
      </div>
      {{/if}}

      <div class="form-group">
	      <label for="edit-pqube-name">{{_ "name"}}</label>
	      <input type="text" class="form-control" id="edit-pqube-name"  placeholder="{{_ 'name'}}" value="{{name}}" required>
      </div>
      <br><br>
      <div class="form-group">
	      <label for="edit-pqube-hostname">{{_ "host"}}</label>
	      <input type="text" class="form-control" id="edit-pqube-hostname"  placeholder="{{_ 'ipOrHostname'}}" value="{{host}}" required>
      </div>
      <div class="form-group">
	      <label for="edit-pqube-port">{{_ "port"}}</label>
	      <input type="text" class="form-control" id="edit-pqube-port"  placeholder="502" maxlength="6" size="6" value="{{port}}">
      </div>
      <br>

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">{{_ "cancel"}}</button>
      <button id="edit-pqube" type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-save"></span> {{_ "save"}}</button>
    </div>
  </form>
</template>
