<template name="editPQube">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Edit PQube:</h4>
  </div>
  <form name="edit-pqube-form" class="form-inline centered">
    <div class="modal-body text-center">
      {{#if editPQubeError}}
      <div class="alert alert-danger alert-dismissable">
	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
	  <span aria-hidden="true">&times;</span>
	</button>
	{{editPQubeError}}
      </div>
      {{/if}}

      <div class="form-group">
	<label for="edit-pqube-name">Name</label>
	<input type="text" class="form-control" id="edit-pqube-name"  placeholder="Name" value="{{name}}" required>
      </div>
      <div class="form-group">
	<label for="edit-pqube-language">Language</label>
        <select id="edit-pqube-language" class="form-control">
	  {{#each language}}
	  <option value="{{acronym}}" {{selectedLanguage}}>{{_ fullName}}</option>
	  {{/each}}
	</select>
      </div>
      <br><br>
      <div class="form-group">
	<label for="edit-pqube-ip">IP Address</label>
	<input type="text" class="form-control" id="edit-pqube-ip"  placeholder="xxx.xxx.xxx.xxx" maxlength="15" size="15" value="{{ip}}" required>
      </div>
      <div class="form-group">
	<label for="edit-pqube-port">Port</label>
	<input type="text" class="form-control" id="edit-pqube-port"  placeholder="502" maxlength="6" size="6" value="{{port}}">
      </div>
      <br>

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      <button id="edit-pqube" type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-pencil"></span> Edit</button>
    </div>
  </form>
</template>
