<template name="newPQube">
  <div id="new-pqube-well" class="well">
    <h4>New PQube:</h4>
    {{#if newPQubeError}}
    <div class="alert alert-danger alert-dismissable">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
	<span aria-hidden="true">&times;</span>
      </button>
      {{newPQubeError}}
    </div>
    {{/if}}
    <form id="new-pqube-form" name="new-pqube-form" class="form-inline centered">
      <div class="form-group">
	<label for="new-pqube-name">Name</label>
	<input type="text" class="form-control" id="new-pqube-name"  placeholder="Name" required>
      </div>
      <div class="form-group">
	<label for="new-pqube-language">Language</label>
        <select id="new-pqube-language" class="form-control">
	  {{#each language}}
	  <option value="{{acronym}}">{{_ fullName}}</option>
	  {{/each}}
	</select>
      </div>
      <br><br>
      <div class="form-group">
	<label for="new-pqube-ip">IP Address</label>
	<input type="text" class="form-control" id="new-pqube-ip"  placeholder="xxx.xxx.xxx.xxx" maxlength="15" size="15" required>
      </div>
      <div class="form-group">
	<label for="new-pqube-port">Port</label>
	<input type="text" class="form-control" id="new-pqube-port"  placeholder="502" maxlength="6" size="6">
      </div>
      <button id="submit-new-pqube-form" type="submit" class="btn btn-default pull-right"><span class="glyphicon glyphicon-plus"></span> Add</button>
      <br>
    </form>
  </div>
</template>
