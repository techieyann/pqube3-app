<template name="accessOrg">
  <form id="access-org-form" class="form-horizontal col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
    {{#if formError}}
    <div class="alert alert-danger alert-dismissable">
	    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
	      <span aria-hidden="true">&times;</span>
	    </button>
	    {{formError}}
    </div>
    {{/if}}
    <div class="form-group">
      <label for="org-access-code" class="col-sm-3 control-label">{{_ "accessCode"}}</label>
      <div class="col-sm-9">
        <input type="password" class="form-control" id="org-access-code" placeholder="{{_ 'accessCode'}}" required>
      </div>
    </div>
    <button id="submit-access-org-form" type="submit" class="btn btn-primary pull-right">
      {{#if currentUser}}
      {{_ "getAccess"}}
      {{else}}
      {{_ "view"}}
      {{/if}}
    </button>
  </form>
</template>
