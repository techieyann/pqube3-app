<template name="initUser">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
      <p>You must join an organization to initialize your account, reach out to your point of contact for the access code.</p>
    <hr>
    </div>

    <form id="init-user-form" class="form-horizontal col-md-6 col-md-offset-3">
      {{#if initUserError}}
      <div class="alert alert-danger alert-dismissable">
	      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
	        <span aria-hidden="true">&times;</span>
	      </button>
	      {{initUserError}}
      </div>
      {{/if}}
      <div class="form-group ">
        <label for="org-select" class="col-sm-3 control-label">{{_ "organization"}}</label>
        <div class="col-sm-9">
          <select class="form-control" id="org-select">
            <option value="admin">PSL</option>
            {{#each org}}
            <option value="{{_id}}">{{name}}</option>
            {{/each}}
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="org-access-code" class="col-sm-3 control-label">{{_ "accessCode"}}</label>
        <div class="col-sm-9">
          <input type="password" class="form-control" id="org-access-code" required>
        </div>
      </div>
      <button id="submit-init-user-form" type="submit" class="btn btn-primary pull-right">{{_ "joinOrg"}}</button>
    </form>
  </div>
</template>
