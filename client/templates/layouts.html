<template name="dataLayout">
  {{#if browserUnsupported}}
  {{> unsupportedBrowser}}
  {{else}}

    {{#unless pqube}}
  {{#if Template.subscriptionsReady}}
    <div id="no-pqubes">
      {{_ "noPQubes"}}
    </div>
    {{else}}
    <div id="loading-pqubes">
      {{_ "loadingPQubes"}}
    </div>
    {{/if}}
   {{else}}

    <div id="container">

      <div id="header">
	{{> meta}}			
	<a href="http://www.powersensorsltd.com" id="logo" target="_blank"><img alt="Power Sensors Ltd." src="/images/header.png">{{> title}}</a>
	{{> newData}}
      </div>
      <div id="scopes">
	{{> scopes}}
      </div>
      {{> viewSelector}}
      {{> Template.dynamic template=bottom}}
    </div>
    {{/unless}}
    {{> footer}}
  {{/if}}
</template>

<template name="loginLayout">
  {{#if atDisabled}}
  <p>{{_ "plsWait"}}</p>
  {{/if}}
  <div class="">
    {{> Template.dynamic template=main}}
  </div>
</template>

<template name="manageLayout">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
	{{_ "home"}}
      </a>
      <div class="btn-group pull-right">
      <a href="/logout" type="button" class="btn btn-default navbar-btn"><span class="glyphicon glyphicon-log-out"></span> {{_ "logout"}}</a>
      </div>
    </div>
  </nav>
  <div id="manage-content" class="container">
    {{#unless Template.subscriptionsReady}}
    <div id="loading-pqubes">
      {{_ "loadingPQubes"}}
    </div>
    {{else}}
    {{> Template.dynamic template=main}}
    {{/unless}}
  </div>
  {{> footer}}
  <div id="modal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      {{> Template.dynamic template=modal}}
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</template>
