<template name="scopes">
  <div id="scope-selection">
  <select id="scope-site-source" class="site-source">
    <option disabled>{{_ "site"}}</option>
    {{#each pqube}}
    <option value="{{id}}" {{siteSelected id}}>{{_ id}}</option>
    {{/each}}
  </select>
  <span id="pqube-time">{{_ 'localTime'}} {{pqubeTime id}}</span>
  </div>
  {{> voltageChart}}
  {{> voltageVectors}}
  {{> currentChart}}
  {{> currentVectors}}
  <img id="scopes-panel" src="/images/scopes.png">
  <span id="voltage-chart-scale">{{voltageScale}}</span>
  <span id="current-chart-scale">{{currentScale}}</span>
  {{#unless odoReset}}
  {{> odometers}}
  {{/unless}}
</template>
