<template name="scopes">
        <div id="scopes" class="{{metersOnly}}">


  <img id="scopes-background" src="/images/scopes_background.png">
  {{> voltageChart}}
  {{> voltageVectors}}
  {{> currentChart}}
  {{> currentVectors}}
  <img id="scopes-panel" src="/images/scopes.png">
  <span id="voltage-chart-scale">{{voltageScale}}</span>
  <span id="current-chart-scale">{{currentScale}}</span>
  {{#unless odoReset}}
  {{> odometers}}
  {{/unless}}
        </div>  
</template>
