<template name="unsupportedBrowser">
  <div id="bad-browser">
    <h4>Unsupported Browser: {{browser}} version {{version}}</h4>
    <p>The browser we have detected does not support HTML5 Canvas, which this site uses extensively.</p>
    <p>Please upgrade your browser to one which has <a href="http://caniuse.com/#feat=canvas">canvas support</a> to access this site.</p>
  </div>
</template>
