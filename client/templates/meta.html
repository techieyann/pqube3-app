<template name="meta">
  <div id="meta">
		<div id="languages">
			{{> language}}
    </div>
		<select id="scope-site-source" class="site-source">
			<option disabled>{{_ "site"}}</option>
			{{#each pqube}}
			<option value="{{id}}" {{siteSelected id}}>{{_ id}}</option>
			{{/each}}
		</select>
		<span id="pqube-time">{{_ 'localTime'}} {{pqubeTime id}}</span>
  </div>
</template>
