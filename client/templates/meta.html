<template name="meta">
  <div id="meta">
    <div id="languages">
      {{> language}}
    </div>

    <select id="scope-site-source" class="site-source">
      <option disabled>{{_ "site"}}</option>
      {{#each pqube}}
      <option value="{{_id}}" {{siteSelected _id}}>{{_ name}}</option>
      {{/each}}
    </select>

    <span id="pqube-time">{{_ 'localTime'}} {{pqubeTime _id}}</span>
  </div>
</template>
