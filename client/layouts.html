<template name="dataLayout">
  {{#if browserSupported}}
  <div id="container">
    <div id="header">
      {{> meta}}			
      <a href="http://www.powersensorsltd.com" id="logo" target="_blank"><img alt="Power Sensors Ltd." src="/images/header.png">{{> title}}</a>      
      {{> newData}}
    </div>
    <div id="scopes">
      {{> scopes}}
    </div>
    {{> viewSelector}}
    {{> Template.dynamic template=bottom}}
  </div>
  {{> footer}}
  {{else}}
  {{> unsupportedBrowser}}
  {{/if}} 
</template>

<template name="loginLayout">
  {{#if atDisabled}}
  <p>Please wait...</p>
  {{/if}}
  <div class="{{atClass}}">
    {{> Template.dynamic template=main}}
  </div>
</template>

<template name="manageLayout">
  <a href="/">Home</a><br>
  <a href="/logout">Logout</a>
  {{> Template.dynamic template=main}}
  {{> footer}}
</template>
